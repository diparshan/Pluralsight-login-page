<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign in - Pluralsight</title>
</head>
<body>
  <div class="content">
    <section class="left">
      <div class="container">
        <img src="./images/logo.png" alt="logo" class="logo">
        <div class="input">
          <form>
            <label>Email or Username</label>
            <input type="text">
            <label>Password</label>
            <input type="text">
            <button class="btn1">Sign In</button>
          </form>
        </div>
        <div class="forget">
          <ul>
            <li><a href="#">Forgot password?</a></li>
            <li><a href="#">Sign in with company or school</a></li>
          </ul>
          <div class="or">
            <hr class="bar">
            <span> OR </span>
            <hr class="bar">
          </div>
          <button class="btn2">Create an account</button>
        </div>
        <footer class="buttom">
          <p>Copyright &copy; 2004 - 2018 Pluralsight LLC. All rights reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
    </section>
    <section class="right">
      <h1>Let's create the future together</h1>
      <button class="btn3">Start a Free 10-day trial</button>
    </section>
  </div>
</body>
</html>
